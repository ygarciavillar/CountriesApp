
<div class="animate__animated animate__fadeIn animate__faster">

    <h3>Buscar por region 
        <small>{{regionActiva | titlecase}}</small>
    </h3>
    <hr>

    <h5>Seleccione la region</h5>
    <div class="row">
        <div class="col">
            <!-- [class.btn-primary]="region === regionActiva" 
            la clase btn-primary solo se pondra cuando se cumpla la condicion
            -->
            <!-- Aqui segun la condicion se activa una clase o la otra
                [ngClass]="{
                    'btn-primary': regionActiva === region,
                    'btn-outline-primary': regionActiva !== region
                }" -->
            <button 
                *ngFor="let region of regiones" 
                (click)="buscarPais(region)" 
                [class]="getClaseCSS(region)"
                >
                {{region | titlecase}}
            </button>
        </div>
    </div>

</div>

<div class="row" *ngIf="paises.length>0">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
