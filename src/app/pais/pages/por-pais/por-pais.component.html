<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Pa√≠s</h2>
    <hr>

    <app-pais-input 
        (onSearch)="buscar($event)"
        (onDebounced)="sugerencias($event)"
        placeholder="Buscar pais..."
        >
    </app-pais-input>
    <ul *ngIf="mostrarSugerencians" class="list-group">
        <li 
            *ngFor="let pais of paisesSugeridos" 
            class="list-group-item list-group-item-action">
            <a 
                [routerLink]="['/pais', pais.alpha2Code]" 
                routerLinkActive="router-link-active" 
                class="nav-link">
                {{pais.name}}
            </a>
        </li>
        <li 
            class="list-group-item 
            list-group-item-action">
            <a class="nav-link" (click)="fetchPaises()">
                Buscar {{termino }}
            </a>
        </li>
    </ul>
    
    
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontro el termino de busqueda.. {{termino}}
</div>



<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
