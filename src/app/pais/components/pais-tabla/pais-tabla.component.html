<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Poblacion</th>
            <th>...</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; index as i">
            <td>{{i+1}}</td>
            <td><img [src]="pais.flag" [alt]="pais.name" class="sm-flag"></td>
            <td> {{pais.capital}}, {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td><a [routerLink]="['/pais', pais.alpha2Code]"> Ver...</a></td>
        </tr>
    </tbody>

</table>
